{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
     <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,700;1,700&family=Syne+Mono&family=Syne+Tactile&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="{%  static 'css/payment_nexus.css' %}?{% now "U" %}">
</head>
<body>
    <nav id="nav_bar" class="navbar navbar-inverse  navbar-expand-lg navbar-light">
        <div class="container ">
            <div class="navbar-brand">
                <a class="navbar-brand" href="Login(page-1).html"><span>Uber</span></a>
            </div>
        </div>
         <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"  aria-expanded="false">
                   <span class="navbar-toggler-icon" ></span>
         </button>
        <div class="collapse navbar-collapse float-right" id="navbarTogglerDemo01">
            <div class="content float-right" >
                <ul id="nav-list" class="navbar-nav mr-auto">
                    <li ><a class="btn " href="{% url 'map1' %}" role="button" >Ride</a></li>
                    <li><a class="btn " href="{% url 'user_p_t' %}" role="button">Trips</a></li>
                    <li><a class="btn " href="#" role="button">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
 <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"><img class="payment_image" src="{% static 'images/payment_image.jpg' %}"><div class="caption">Thank you<br> For being<br> With Uber</div></div>
            <div class="form_holder">
                <form method="post">
                    {% csrf_token %}
                    <div class="bkash"><img class="bkash_image" src="{% static 'images/payment_image/nexus.jpg' %}"></div>
                    <div class="form-group"><input class="form-control" type="tel" name="account_number" placeholder="Account Number"></div>
                    <div class="form-group"><input class="form-control" type="password" name="pin" placeholder="Enter your PIN"></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="button" onclick="rating()">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
 <div id="popup_rating" class="rating">
              <label class="rating_title">Rate Trip</label><br>
              <div class="rate">
                  <input  type="radio" id="star5" name="rate" value="5" onkeydown="navRadioGroup()" onfocus="setFocus()" required="">
                  <label for="star5" title="5 stars">5 stars</label>
                  <input type="radio" id="star4" name="rate" value="4" onkeydown="navRadioGroup()">
                  <label for="star4" title="4 stars">4 stars</label>
                  <input type="radio" id="star3" name="rate" value="3" onkeydown="navRadioGroup()">
                  <label for="star3" title="3 stars">3 stars</label>
                  <input type="radio" id="star2" name="rate" value="2" onkeydown="navRadioGroup()">
                  <label for="star2" title="2 stars">2 stars</label>
                  <input  type="radio" id="star1" name="rate" value="1" onkeydown="navRadioGroup()" onfocus="setFocus()">
                  <label for="star1" title="1 star">1 star</label>
            </div>
    </div>

</body>
<script src="{%  static 'js/payment_nexus.js' %}?{% now "U" %}"></script>
</html>
