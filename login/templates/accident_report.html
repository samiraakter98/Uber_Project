<body>
     <nav id="nav_bar" class="navbar navbar-inverse  navbar-expand-lg navbar-light">
        <div class="container ">
            <div class="navbar-brand">
                <a class="navbar-brand" href="{% url 'map1' %}"><span>Uber</span></a>
            </div>
        </div>
         <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"  aria-expanded="false">
                   <span class="navbar-toggler-icon" ></span>
         </button>
        <div class="collapse navbar-collapse float-right" id="navbarTogglerDemo01">
            <div class="content float-right" >
                <ul id="nav-list" class="navbar-nav mr-auto">
                    <li ><a class="btn " href="{% url 'map1' %}" role="button" >Ride</a></li>
                    <li><a class="btn " href="{% url 'user_p_t' %}" role="button">Trips</a></li>
                    <li><a class="btn " href="#" role="button">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-w3layouts wrapper">
        <h1> File an Accident</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="" method="POST" class="form" style="align-content: center">
                    {% csrf_token %}
                    <div class="main" style="text-align: center;margin-bottom: 5%;font-size: 30px">Driver's Information</div>
                    <label for="first_name"> <input id="first_name" type="text" placeholder="First name" name="fname" required></label>
                    <label for="last_name"><input id="last_name" type="text" placeholder="Last name" name="lname" required></label><br>
                    <label for="date"><input id="date" type="date" placeholder="Occur Time(DD MON,YYYY)" name="date" onfocus="(this.type='date')" onblur="(this.type='text')"  required></label>
                    <script>
                        let today = new Date().toISOString().substr(0, 10);
                        document.querySelector("#date").value = today;
                        let time = today.toISOString().substring(0, 10);;;
                         document.querySelector("#time").value = time;
                    </script>
                    <label for="time"><input id="time" type="time" placeholder="" name="time" value="Occur Time" required></label><br>
                    <label for="phone"><input id="phone" type="tel" placeholder="Phone" name="phone" required></label>

                    <input type="submit" class="cancel" value="SUBMIT">
                    <a href="{% url 'payment_page' %}" ><input type="button" class="cancel" value="PAYMENT"></a>
                </form>
            </div>

        </div>
