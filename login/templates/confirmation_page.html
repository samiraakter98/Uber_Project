{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,700;1,700&family=Syne+Mono&family=Syne+Tactile&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>

    <link rel="stylesheet" href="{%  static 'css/confirmation.css' %}?{% now "U" %}">

</head>
<body onload="function_map1()">
     <nav id="nav_bar" class="navbar navbar-inverse  navbar-expand-lg navbar-light">
        <div class="container ">
            <div class="navbar-brand">
                <a class="navbar-brand" href="{% url 'welcome' %}"><span>Uber</span></a>
            </div>
        </div>
         <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"  aria-expanded="false">
                   <span class="navbar-toggler-icon" ></span>
         </button>
        <div class="collapse navbar-collapse float-right" id="navbarTogglerDemo01">
            <div class="content float-right" >
                <ul id="nav-list" class="navbar-nav mr-auto">
                    <li ><a class="btn " href="{% url 'map1' %}" role="button" >Ride</a></li>
                    <li><a class="btn " href="{% url 'user_p_t' %}" role="button">Trips</a></li>
                    <li><a class="btn " href="#" role="button">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
     {% for infos in info %}

    <div class="map" id="map" style="height: 500px;padding-bottom: 30px;margin-bottom: 15px">

    </div>
     <div class="full_div">
        <div class="main">
            <a href='{% url 'driver_page' %}'><div class="image_container">
                <img class="image" src={{ infos.image }}>
                 <div class="name">{{ infos.person_name }}</div>
                <div class="age">AGE : {{ infos.AGE }}</div>
            </div></a>

             <div class="transport">
                        {{ infos.brand }} {{ infos.model }}<br>
                        {{ infos.trans_license }}
                </div>
            <div class="phone">
                Contact : {{ infos.number }}
            </div>

        </div>
     </div>
    {% endfor %}
     <div class="accept_or_cancle">
         <a href="{% url 'map3' %}" ><div class="change_driver" id="change" onclick="function_map1()">Cancel</div></a>
         <div class="start_trip" id="start" onclick="function_map2()">Start Trip</div>
         <a href="{% url 'payment_page' %}"><div class="payment" id="payment">Payment</div></a>
         <a href="{% url 'report' %}"><div class="report" id="report">Report Accident</div></a>

    </div>
</body>
<script src="{%  static 'js/confirmation_page.js' %}?{% now "U" %}"></script>
</html>
