{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
     <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,700;1,700&family=Syne+Mono&family=Syne+Tactile&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="{%  static 'css/payment.css' %}?{% now "U" %}">
</head>
<body>
    <nav id="nav_bar" class="navbar navbar-inverse  navbar-expand-lg navbar-light">
        <div class="container ">
            <div class="navbar-brand">
                <a class="navbar-brand" href="{% url 'map1' %}"><span>Uber</span></a>
            </div>
        </div>
         <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"  aria-expanded="false">
                   <span class="navbar-toggler-icon" ></span>
         </button>
        <div class="collapse navbar-collapse float-right" id="navbarTogglerDemo01">
            <div class="content float-right" >
                <ul id="nav-list" class="navbar-nav mr-auto">
                     <li ><a class="btn " href="{% url 'map1' %}" role="button" >Ride</a></li>
                    <li><a class="btn " href="{% url 'user_p_t' %}" role="button">Trips</a></li>
                    <li><a class="btn " href="#" role="button">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="form-popup" id="myForm">
            <div class="caption">Payment</div>
            <div class="promo_money">
                <div class="promo">

                    {% if check == 0 %}
                        <button class="promo_button" type="button" disabled> Promo</button>
                    {% else %}
                        <button id="promo" class="promo_button" type="button"> Promo</button>
                    {% endif %}
                </div>
                <div class="money" id="cost"></div>
            </div>
            <div class="payment1">
                <a href="{% url 'bkash' %}" >
                    <div class="bkash">
                        <img class="image1" src="{% static 'images/payment_image/bkash.jpg' %}">
                    </div>
                </a>
                <a href="{% url 'rocket' %}" >
                    <div class="rocket">
                        <img class="image2" src="{% static 'images/payment_image/rocket2.jpg' %}">
                    </div>
                </a>

            </div>
            <div class="payment2" style="margin-bottom: 10px">
                <a href="{% url 'nexus' %}" >
                    <div class="nexus">
                        <img class="image3" src="{% static 'images/payment_image/nexus.jpg' %}">
                    </div>
                </a>
                <a href="{% url 'cash' %}" >
                    <div class="cash">
                        <img class="image4" src="{% static 'images/payment_image/cash.jpg' %}">
                    </div>
                </a>
            </div>
            <div class="report_accident">
                <a href="{% url 'report' %}"><button class="report_button" type="button" onclick="">Report Accident</button></a>
            </div>
        </div>
    </div>


</body>
<script src="{%  static 'js/payment.js' %}?{% now "U" %}"></script>
</html>
