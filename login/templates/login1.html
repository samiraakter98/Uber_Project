<html lang="en">
<head>

<body>
    <nav id="nav_bar" class="navbar navbar-inverse  navbar-expand-lg navbar-light">
        <div class="container ">
            <div class="navbar-brand">
                <a class="navbar-brand" href="{% url 'welcome' %}"><span>Uber</span></a>
            </div>
        </div>
         <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"  aria-expanded="false">

    </nav>
    <div class="main-w3layouts wrapper">
		<h1> LOGIN</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
                <form action="" method="POST" class="justify-content-center">
                    {% csrf_token %}
                        <label for="email"><input id="email" type="email" class="form-control" name="email" placeholder="Email" required></label><br><br>
                        <label for="phone"><input id="phone" type="tel" class="form-control" name="phoneno" placeholder="Phone" required></label><br><br>
                        <label for="password"><input id="password" type="password" class="form-control" name="pass" placeholder="Password" required></label><br><br>
					    <input type="submit" value="Login">
                </form>
                <p>Don't have an Account? <a href="{% url 's' %}"> SignUp Now!</a></p>
            </div>
        </div>

			<li></li>

        alert("{{ status }}");
    </script>
