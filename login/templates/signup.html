{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,700;1,700&family=Syne+Mono&family=Syne+Tactile&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{%  static 'css/signup-css.css' %}?{% now "U" %}">
</head>
<body>
    <nav id="nav_bar" class="navbar navbar-inverse  navbar-expand-lg navbar-light">
        <div class="container container-fluid">
            <div class="navbar-brand">
                <a class="navbar-brand" href="{% url 'welcome' %}"><span>Uber</span></a>
            </div>
        </div>
         <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"  aria-expanded="false">
                   <span class="navbar-toggler-icon" ></span>
         </button>
        <div class="collapse navbar-collapse float-right" id="navbarTogglerDemo01">
            <div class="content float-right" >
                <ul id="nav-list" class="navbar-nav mr-auto">
                    <li ><a class="btn " href="{% url 'welcome' %}" role="button" >Ride</a></li>
                    <li><a class="btn " href="#" role="button">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
	<div class="main-w3layouts wrapper">
		<h1> SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="POST">
                    {% csrf_token %}
					    <label for="firstName"><input id="firstName" type="text" class="form-control" name="fname" placeholder="FirstName" required></label>
                        <label for="lastName"> <input id="lastName" type="text" class="form-control" name="lname" placeholder="LastName"></label><br>
                        <label for="gender"><input id="gender" type="text" class="form-control" name="gender" placeholder="Gender"></label>
                        <label for="birth"> <input id="birth" type="text" class="form-control" name="dob" placeholder="DD MON,YYYY"></label><br>
                         <label for="email"><input id="email" type="email" class="form-control"  name="email" placeholder="Email" required></label>
                         <label for="phone"><input id="phone" type="tel" class="form-control"name="phone" placeholder="Phone" required></label><br>

                        <label for="city"><input id="city" type="text" class="form-control" name="city" placeholder="City"></label>
                        <label for="zip"><input type="text" class="form-control" id="zip" name="zip" placeholder="Zip"></label><br>
                        <label for="password"><input id="password" type="password" class="form-control" name="pass" placeholder="Password" required></label>
                        <label for="confirmedPassword"><input id="confirmedPassword" type="password" class="form-control" name="cpass" placeholder="Confirm Password" required></label><br>

					    <div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Have an Account? <a href="{% url 'l' %}"> Login Now!</a></p>
			</div>
		</div>
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
    {% if status %}
    <script>
        alert("{{ status }}");
    </script>
    {% endif %}
	<!-- //main -->
</body>
</html>
